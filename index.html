<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <header id="header">
      <h1 style="display:none">Hello World, we are software developers!</h1>
      <nav id="nav-bar" style="position: fixed;top: 0;">
        <a class="nav-link" href="#header">Link 1</a>
        <a class="nav-link" href="#video1">Link 2</a>
        <a class="nav-link" href="#form">Link 2</a>
      </nav>
      <img id="header-img" src="https://www.damos.co/fotossecciones/slide_damossoluciones_1593978379.jpg" alt="">
      
    </header>
    <main id="main">
      <section id="video1">
        <iframe width="420" height="315" id="video"
  src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
      </section>
      <section id="link2">
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" name="email" placeholder="Enter your email..">
          <input type="submit" id="submit">
  
        </form>
      </section>
    </main>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
